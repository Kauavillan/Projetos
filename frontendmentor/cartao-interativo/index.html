<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/bg-card-back.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Kauã Villa Nova | Detalhes Interativos de Cartão</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
<script src="./scripts/script.js" defer></script>
</head>
<body>
  <div id="colored_background">
  </div>
  <div id="card_container">
    <div class="card" id="card_front">
      <div id="inner_content_front">
        <div><img src="./images/card-logo.svg" /></div>
        <div id="card_number"></div>
        <div>
          <span id="card_name"></span> 
          <span id="card_date"> <span id="card_month"></span>/<span id="card_year"></span></span>
        </div>
      </div>
    </div>
    <div class="card" id="card_back">
      <span id="card_cvc"></span>
    </div>
  </div>
  
  <form id="form">
    <label for="name">Cardholder Name</label>
    <input placeholder="e.g. Jane Appleseed" type="text" name="name" maxlength="27" id="input_name" />
    <div class="warning" id="warning_name"></div>
    
    <label>Card Number</label>
    <input placeholder="e.g. 1234 5678 9123 0000" type="text" id="input_number" maxlength="19" />
    <div class="warning" id="warning_number"></div>
    <div id="date_cvc">
      <div class="column" id="date">
        <label>Exp. Date (MM/YY)</label>
        <div>
          <input placeholder="MM" type="number" maxlength="2" id="input_month" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
          <input placeholder="YY" type="number" id="input_year" maxlength="2" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
          <div class="warning" id="warning_date"></div>
        </div>
      </div>
      <div class="column" id="cvc">
        <label>CVC</label>
        <input placeholder="e.g. 123" type="number" id="input_cvc" maxlength="3" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" />
        <div class="warning" id="warning_cvc"></div>
      </div>
    </div>
    <input value="Confirm" id="submit" type="submit">
  </form>
  <div id="completed">
    <img src="./images/icon-complete.svg" alt="Complete" id="complete_icon">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button id="continue">Continue</button>
  </div>
</body>
</html>
