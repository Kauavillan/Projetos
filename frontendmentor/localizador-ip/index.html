<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="Author" content="Kauã Villa Nova da Silva">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/logo.png">
  <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Importing leafet map css and javascript -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
  integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
  crossorigin=""></script>

  <script src="./js/script.js" defer></script>


  <title>IP Address Tracker | Kauã Villa Nova</title>

</head>
<body>
  <div id="background"></div>
    <div id="content">
      <h1>IP Address Tracker</h1>
      <div id="search-div">
        <input type="text" id="search" placeholder="Search for any IP address or domain">
      <label for="search"><button id="submit"><img src="./images/icon-arrow.svg" alt="clique aqui para pesquisar o IP"/></button></label>
      </div>

      <div id="location">
        <div>
          <h2>IP Address</h2>
          <span id="ip"></span>
        </div>
        <hr>
        <div>
          <h2>Location</h2>
          <span><span id="city"></span> <span id="region"></span></span>
        </div>
        <hr>
        <div>
          <h2>Timezone</h2>
          <span><span id="utc"></span></span>
        </div>
        <hr>
        <div>
          <h2>ISP</h2>
          <span id="isp"></span>
        </div>
      </div>
    </div>
  <div id="map"></div>
</body>
</html>
